<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Väderapplikation</title>
        <script src="../javascript/js.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style/style.scss">
        <link rel="icon" type="image/x-icon" href="/images/favicon.svg">

        <!--Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Vädersidan - <span id="titleName">Sundsvall</span></h1>
                <div id="search">
                    <label name="search">Sök:</label>
                    <input type="text" name="search" onblur="search(this.value)">
                </div>
                <div id="weatherHeader">
                </div>
            </header>
            <div id="error"></div>
            <div id="content">
                <section id="currentWeather">
                    <!--Current Forecast-->
                </section>
                <section id="forecast">
                    <h3>Kommande Väder</h3>
                    <div id="forecastBox">
                    </div>
                    <!--Forecast-->
                </section>
                <section id="mapBox">
                    <h2>Tempratur Karta</h2>
                    <div id="map">
                    <!--map-->
                    </div>
                </section>
            </div>
            <footer>
                <a href="debug.html">DEBUG</a>
            </footer>
        </div>
        <div class="iconContainer" style="display: none">
            <svg class="cloudy" viewBox="0 0 150 150" alt="Molnigt">
                <path
                    d='M 50,55 
                    a 20,20 1 0,0 0,50 
                    h 50 
                    a 15,15 1 1,0 0,-35 
                    a 5,5 1 0,0 -10,-20 
                    a 15,15 1 0,0 -35,10  
                    z'
                />
            </svg>
            <svg class="clouds-with-sun" viewBox="0 0 150 150" alt="Molnigt med sol">
                <circle cx="100" cy="50" r="28"/>
                <path
                d='M 50,55 
                a 20,20 1 0,0 0,50 
                h 50 
                a 15,15 1 1,0 0,-35 
                a 5,5 1 0,0 -10,-20 
                a 15,15 1 0,0 -35,10  
                z' 
                />
            </svg>
            <svg class="bad-weather" viewBox="0 0 150 150" alt="Väldigt molnigt med tjocka moln">
                <path
                d='M 75,55 
                a 20,20 1 0,0 0,45 
                h 50 
                a 15,15 1 1,0 0,-35 
                a 5,5 1 0,0 -10,-20 
                a 15,15 1 0,0 -35,10  
                z' 
                />
                <path
                d='M 30,55 
                a 20,20 1 0,0 0,50 
                h 50 
                a 15,15 1 1,0 0,-35 
                a 5,5 1 0,0 -10,-20 
                a 15,15 1 0,0 -35,10  
                z' 
                />
            </svg>
            <svg class="rain" viewBox="0 0 150 150" alt="Regn">
                <path
                    d='M 50,40
                    a 20,20 1 0,0 0,50 
                    h 50 
                    a 15,15 1 1,0 0,-35 
                    a 5,5 1 0,0 -10,-20 
                    a 15,15 1 0,0 -35,10  
                    z' 
                />
                <line x1="40" y1="93" x2="40" y2="120"/>
                <line x1="50" y1="93" x2="50" y2="120"/>
                <line x1="60" y1="93" x2="60" y2="120"/>
                <line x1="70" y1="93" x2="70" y2="120"/>
                <line x1="80" y1="93" x2="80" y2="120"/>
                <line x1="90" y1="93" x2="90" y2="120"/>
                <line x1="100" y1="93" x2="100" y2="120"/>
            </svg>
            <svg class="sun" viewBox="0 0 150 150" alt="Soligt">
                <circle cx="75" cy="70" r="28"/>
                <line x1="100" y1="95" x2="120" y2="110"/>
                <line x1="110" y1="70" x2="135" y2="70"/>
                <line x1="100" y1="45" x2="120" y2="30"/>
                
                <line x1="75" y1="10" x2="75" y2="38" />
                <line x1="75" y1="105" x2="75" y2="128" />
            
                <line x1="50" y1="95" x2="30" y2="110"/>
                <line x1="40" y1="70" x2="15" y2="70"/>
                <line x1="50" y1="45" x2="30" y2="30"/>
            </svg>
        <svg class="fog" viewBox="0 0 150 150" alt="Dimma">
            <path d='M 50,40
                    a 20,20 1 0,0 0,50 
                    h 50 
                    a 15,15 1 1,0 0,-35 
                    a 5,5 1 0,0 -10,-20 
                    a 15,15 1 0,0 -35,10  
                    z' 
                />
            <line x1="30" y1="98" x2="115" y2="98" />
            <line x1="115" y1="108" x2="30" y2="108" />
            <line x1="30" y1="118" x2="115" y2="118" />
        </svg>
            <svg class="thunder" viewBox="0 0 150 150" allt="Åska/Blixtar">
                <path
                    d='M 50,40
                    a 20,20 1 0,0 0,50 
                    h 50 
                    a 15,15 1 1,0 0,-35 
                    a 5,5 1 0,0 -10,-20 
                    a 15,15 1 0,0 -35,10  
                    z' 
                />
                <line x1="40" y1="93" x2="40" y2="120"/>
                <line x1="50" y1="93" x2="50" y2="120"/>
                <line x1="60" y1="93" x2="60" y2="120"/>
                <line x1="70" y1="93" x2="70" y2="120"/>
                <line x1="80" y1="93" x2="80" y2="120"/>
                <line x1="90" y1="93" x2="90" y2="120"/>
                <line x1="100" y1="93" x2="100" y2="120"/>
                <line x1="70" y1="93" x2="70" y2="120"/>
                <path d='M 75, 90
                L 85, 98
                L 75, 110
                L 85, 120
                L 67, 110
                L 75, 98,
                L 60, 90
                z'
                class="lightning"
                />
            </svg>
        </div>
    </body>
</html>
